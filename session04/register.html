<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td>
                    <label for="firstname">
                        نام
                    </label>
                </td>
                <td>
                    <input id="firstname" type="text" name="firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">
                        نام خانوادگی
                    </label>
                    
                </td>
                <td>
                    <input id="lastname" type="text" name="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        ایمیل
                    </label>
                </td>
                <td>
                    <input id="email" type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">
                        کلمه عبور
                    </label>
                </td>
                <td>
                    <input id="password" type="password">
                </td>
            </tr>
            <tr>
                <td>
                    جنسیت
                </td>
                <td>
                    <label for="zan">
                        زن
                    </label>
                    <input id="zan" type="radio" name="jensiat" value="zan">
                    <label for="mard">
                        مرد
                    </label>
                    <input id="mard" type="radio" name="jensiat" value="mard">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
